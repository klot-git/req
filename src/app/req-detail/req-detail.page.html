<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{req.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="boxed-width ion-padding">
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Story name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Id</ion-label>
        <ion-input formControlName="reqCode"></ion-input>
      </ion-item>
      <ion-item lines="full">         
        <quill-editor formControlName="description" [maxLength]="10" [required]="true"></quill-editor>
      </ion-item>
        
          
    </form>
  </div>
  
</ion-content>
